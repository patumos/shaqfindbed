{% load static %}
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static "img/slideshow-001.jpg" %}">
        {% comment %} <img src="/app/static/img/slideshow-001.jpg" alt="Los Angeles" > {% endcomment %}
      </div>
      <div class="carousel-item">
      <img src="{% static "img/slideshow-002.jpg" %}">
        {% comment %} <img src="/app/static/img/slideshow-002.jpg" alt="Chicago" > {% endcomment %}
      </div>
      <div class="carousel-item">
      <img src="{% static "img/slideshow-003.jpg" %}">
        {% comment %} <img src="/app/static/img/slideshow-003.jpg" alt="New York" > {% endcomment %}
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
